# This workflow will run automated unit tests and integration tests on a matrix
# of various old and new versions of ZFS/Python/Linux/FreeBSD/Solaris.
# It will also generate code coverage reports.
name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      name:
        description: "Name of job to run"
        type: choice
        options:
        - test_ubuntu_24_04_fast
        - test_ubuntu_24_04
        - test_ubuntu_24_04_zfs_latest
        - test_ubuntu_22_04
        - test_ubuntu_20_04
        - test_freebsd_14_1
        - test_freebsd_13_3
        - test_solaris_11_4
        default: "test_ubuntu_24_04_fast"
      run_all_jobs:
        description: Run all jobs
        type: boolean
        default: False
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 4am UTC
#    - cron: '0 5 * * 0'  # Runs weekly at 5am UTC on Sundays

permissions:
  contents: read
  pages: write  # allows deployment to GitHub Pages
  id-token: write  # allows deployment to GitHub Pages

jobs:
  test_ubuntu_24_04_fast:
    if: (!contains(github.event.head_commit.message, 'ci skip' && github.event_name != 'workflow_dispatch')) || github.event.inputs.name == 'test_ubuntu_24_04_fast'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.12"]
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Run common preparation steps
      uses: ./.github/workflows/common
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display ZFS version and Python version
      run: |
        uname -a
        zfs --version
        python3 --version
        ssh -V
        zstd --version
        pv --version | head -n 1
        mbuffer --version |& head -n 1
        command -v sh | xargs ls -l
        whoami
    - name: Test with unittest
      run: |
        ./test.sh


  test_ubuntu_24_04:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_ubuntu_24_04'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.12"]
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Run common preparation steps
      uses: ./.github/workflows/common
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display ZFS version and Python version
      run: |
        uname -a
        zfs --version
        python3 --version
        ssh -V
        zstd --version
        pv --version | head -n 1
        mbuffer --version |& head -n 1
        command -v sh | xargs ls -l
        whoami
    - name: Test with unittest
      run: |
        ./test.sh
    - name: Run tests and generate code coverage
      run: |
        echo Now running coverage; ./coverage.sh
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload


  test_ubuntu_24_04_zfs_latest:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_ubuntu_24_04_zfs_latest'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.13-dev", "3.11"]
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Upgrade zfs kernel + userland to specific upstream zfs version
      run: |
        # see https://launchpad.net/~satadru-umich/+archive/ubuntu/zfs-experimental/+packages
        sudo add-apt-repository ppa:satadru-umich/zfs-experimental; sudo apt update 
        # sudo apt-get -y apt install zfs-dkms=2.2.5~rc7-noble1 zfsutils-linux
        sudo apt-get -y install zfs-dkms zfsutils-linux
        zfs --version
    - name: Run common preparation steps
      uses: ./.github/workflows/common
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display ZFS version and Python version
      run: |
        uname -a
        zfs --version
        python3 --version
        ssh -V
        zstd --version
        pv --version | head -n 1
        mbuffer --version |& head -n 1
        command -v sh | xargs ls -l
        whoami
    - name: Test with unittest
      run: |
        ./test.sh
    - name: Run tests and generate code coverage
      run: |
        ./coverage.sh
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload


  test_ubuntu_22_04:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_ubuntu_22_04'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10"]
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Run common preparation steps
      uses: ./.github/workflows/common
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display ZFS version and Python version
      run: | 
        uname -a
        zfs --version
        python3 --version
        ssh -V
        zstd --version
        pv --version | head -n 1
        mbuffer --version |& head -n 1
        command -v sh | xargs ls -l
        whoami
    - name: Test with unittest
      run: |
        ./test.sh || exit 1

        echo Now running tests as root user:
        sudo mkdir -p /root/.ssh
        sudo cp -a $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub /root/.ssh/
        cat $HOME/.ssh/id_rsa.pub | sudo tee -a /root/.ssh/authorized_keys > /dev/null
        sudo ./test.sh
    - name: Run tests and generate code coverage
      run: |
        ./coverage.sh
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload


  test_ubuntu_20_04:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_ubuntu_20_04'
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.8", "3.7"]
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Run common preparation steps
      uses: ./.github/workflows/common
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display ZFS version and Python version
      run: | 
        uname -a
        zfs --version
        python3 --version
        ssh -V
        zstd --version
        pv --version | head -n 1
        mbuffer --version |& head -n 1
        command -v sh | xargs ls -l
        whoami
    - name: Test with unittest
      run: |
        ./test.sh
    - name: Run tests and generate code coverage
      run: |
        ./coverage.sh
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload


  test_freebsd_14_1:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_freebsd_14_1'
    runs-on: ubuntu-latest
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Test with unittest
      id: test
      uses: vmactions/freebsd-vm@v1  # see https://github.com/vmactions/freebsd-vm
      with:
        release: "14.1"
        prepare: |
          pkg install -y python3 sudo zstd pv mbuffer devel/py-coverage
        run: |
          uname -a
          zfs --version
          python3 --version
          ssh -V
          zstd --version
          pv --version | head -n 1
          mbuffer --version | head -n 1
          command -v sh | xargs ls -l
          sudo command -v sh | xargs ls -l
          whoami
          
          mkdir -p $HOME/.ssh
          rm -f $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub
          ssh-keygen -t rsa -f $HOME/.ssh/id_rsa -q -N ""  # create private key and public key
          cat $HOME/.ssh/id_rsa.pub >> $HOME/.ssh/authorized_keys
          ls -al $HOME $HOME/.ssh/id_rsa

          echo Now running tests as non-root user; ./test.sh || exit 1
          echo Now running coverage; ./coverage.sh || exit 1

          echo Now running tests as root user:
          sudo mkdir -p /root/.ssh
          sudo cp -a $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub /root/.ssh/
          cat $HOME/.ssh/id_rsa.pub | sudo tee -a /root/.ssh/authorized_keys > /dev/null
          sudo ./test.sh
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload


  test_freebsd_13_3:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_freebsd_13_3'
    runs-on: ubuntu-latest
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Test with unittest
      id: test
      uses: vmactions/freebsd-vm@v1  # see https://github.com/vmactions/freebsd-vm
      with:
        release: "13.3"
        prepare: |
          pkg install -y python3 sudo zstd pv mbuffer devel/py-coverage
        run: |
          uname -a
          zfs --version
          python3 --version
          ssh -V
          zstd --version
          pv --version | head -n 1
          mbuffer --version | head -n 1
          command -v sh | xargs ls -l
          sudo command -v sh | xargs ls -l
          whoami
          
          mkdir -p $HOME/.ssh
          rm -f $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub
          ssh-keygen -t rsa -f $HOME/.ssh/id_rsa -q -N ""  # create private key and public key
          cat $HOME/.ssh/id_rsa.pub >> $HOME/.ssh/authorized_keys
          ls -al $HOME
          chsh -s /bin/sh
          echo Now running tests as non-root user; ./test.sh || exit 1
          echo Now running coverage; ./coverage.sh || exit 1

          echo Now running tests as root user:
          sudo mkdir -p /root/.ssh
          sudo cp -a $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub /root/.ssh/
          cat $HOME/.ssh/id_rsa.pub | sudo tee -a /root/.ssh/authorized_keys > /dev/null          
          sudo chsh -s /bin/sh
          sudo ./test.sh
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload


  test_solaris_11_4:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs || github.event.inputs.name == 'test_solaris_11_4'
#    if: false  # job currently disabled
    runs-on: ubuntu-latest
    timeout-minutes: 80
    steps:
    - uses: actions/checkout@v4
    - name: Test with unittest
      id: test
      uses: vmactions/solaris-vm@v1  # see https://github.com/vmactions/solaris-vm
      with:
        release: "11.4"
#          usesh: true
#          pkg update --accept; reboot # FIXME: reboot disconnects
#          pkg exact-install runtime/python-37  # FIXME: install fails
#          pkg install runtime/python-39  # FIXME: install fails
#          pkg search python
        prepare: |
          # To better debug these steps run a tmp solaris VM like so: https://github.com/vmactions/shell-solaris
          whoami
          pkg install sudo pv 
          pkgutil -y -i zstd mbuffer
          pyversion=3.9.19; export ax_cv_c_float_words_bigendian=no
          # pyversion=3.8.19; export ax_cv_c_float_words_bigendian=no
          # pyversion=3.7.17 # works fine too
          # pyversion=3.10.14; export ax_cv_c_float_words_bigendian=no # works fine too
          wget https://www.python.org/ftp/python/$pyversion/Python-$pyversion.tgz
          tar -zxf Python-$pyversion.tgz
          cd Python-$pyversion
          pkg install gcc
          ./configure --prefix=/python3  # --enable-optimizations
          make
          rm -fr /python3
          make install
        run: |          
          uname -a
          zfs help
          zfs help list
          python3 --version
          export PATH=/python3/bin:$PATH
          python3 --version
          ssh -V
          zstd --version
          pv --version | head -n 1
          mbuffer --version |& head -n 1
          command -v sh | xargs ls -l
          whoami

          mkdir -p $HOME/.ssh
          rm -f $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub
          ssh-keygen -t rsa -f $HOME/.ssh/id_rsa -q -N ""  # create private key and public key
          cat $HOME/.ssh/id_rsa.pub >> $HOME/.ssh/authorized_keys
          ls -al $HOME

          echo Now running coverage; ./coverage.sh || exit 1
          echo Now running tests as root user:
          ./test.sh || exit 1

          echo Now running tests as non-root user:
          tuser=test
          thome=/home/$tuser
          userdel -r $tuser || true
          useradd -d $thome -m $tuser
          echo "$tuser ALL=NOPASSWD:$(command -v zfs),$(command -v zpool)" >> /etc/sudoers
          supath=$(grep "^SUPATH=" /etc/default/login | cut -d'=' -f2)
          echo "PATH=$supath" >> /etc/default/login  # ensure zstd, mbuffer, etc are on the PATH via ssh

          mkdir -p $thome/.ssh
          cp -p $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub $thome/.ssh/
          chown -R $tuser $thome/.ssh
          cat $HOME/.ssh/id_rsa.pub | sudo -u $tuser tee -a $thome/.ssh/authorized_keys > /dev/null          
          chmod go-rwx $thome/.ssh/authorized_keys
          
          cp -rp . $thome/wbackup-zfs # if running with Github Action
          # cp -rp wbackup-zfs $thome/ # if running with https://github.com/vmactions/shell-solaris
          chown -R $tuser $thome/wbackup-zfs
          sudo -u $tuser sh -c 'export PATH=/python3/bin:$PATH; '"cd $thome/wbackup-zfs; ./test.sh"
    - name: Upload code coverage report to workflow run page
      uses: ./.github/workflows/coverage-upload

  combine_coverage_reports:
    if: github.event_name == 'schedule' || github.event.inputs.run_all_jobs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs:
      - test_ubuntu_24_04
      - test_ubuntu_24_04_zfs_latest
      - test_ubuntu_22_04
      - test_ubuntu_20_04
      - test_freebsd_14_1
      - test_freebsd_13_3
      - test_solaris_11_4
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_ubuntu_24_04
          path: coverage-test_ubuntu_24_04
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_ubuntu_24_04_zfs_latest
          path: coverage-test_ubuntu_24_04_zfs_latest
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_ubuntu_22_04
          path: coverage-test_ubuntu_22_04
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_ubuntu_20_04
          path: coverage-test_ubuntu_20_04
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_freebsd_14_1
          path: coverage-test_freebsd_14_1
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_freebsd_13_3
          path: coverage-test_freebsd_13_3
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-test_solaris_11_4
          path: coverage-test_solaris_11_4
      - name: Run common preparation steps
        uses: ./.github/workflows/common
        with:
          python-version: "3.12"
      - name: Merge coverage reports
        run: |
          coverage combine $(find . -name '.coverage*')
          coverage report | tee coverage_report.txt
          coverage html
      - name: Upload coverage report to workflow run page
        uses: ./.github/workflows/coverage-upload

      # Upload combined HTML coverage report to gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v5  # https://github.com/actions/configure-pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # see https://github.com/actions/upload-pages-artifact
        with:
          path: 'htmlcov'
      - name: Upload coverage report to workflow to GitHub Pages at https://whoschek.github.io/wbackup-zfs/
        id: deployment
        uses: actions/deploy-pages@v4  # see https://github.com/actions/deploy-pages
